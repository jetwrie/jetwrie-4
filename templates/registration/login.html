{%load static%}
{% load widget_tweaks %}
<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="{%static 'icon/favicon.ico'%}"/>

    <link rel="stylesheet" href="{%static 'registration/fonts/icomoon/style.css'%}">

    <link rel="stylesheet" href="{%static 'registration/css/owl.carousel.min.css'%}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{%static 'registration/css/bootstrap.min.css'%}">
    
    <!-- Style -->
    <link rel="stylesheet" href="{%static 'registration/css/style.css'%}">

    <title>Login</title>
  </head>
  <body>
  
    <style>
      .image{
        background-image: url("{%static 'icon/icon.jpg'%}");
      }
    </style>
  <div class="d-lg-flex half">
    <div class="bg order-1 order-md-2 image"></div>
    <div class="contents order-2 order-md-1">

      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Login to <strong>Jetwrie</strong></h3>
           
            <form action="" method="post">
              {%csrf_token%}
              <div class="form-group first">
                <label for="username">Username</label>
                {{form.username|add_class:'form-control'}}
              </div>
              <div class="form-group last mb-3">
                <label for="password">Password</label>
                {{form.password|add_class:'form-control'}}
                </div>
              
              <div class="d-flex mb-5 align-items-center">
      
                <span class="ml-auto"><a href="{%url 'register'%}" class="forgot-pass">Register</a></span> 
              </div>

              <input type="submit" value="Log In" class="btn btn-block btn-primary">
                {% if form.errors %}
                <div class="alert alert-warning" role="alert">
                  The username or password is incorrect
                </div>
                {% endif %}
            </form>
          </div>
        </div>
      </div>
    </div>

    
  </div>
    
    

    <script src="{%static 'registration/js/jquery-3.3.1.min.js'%}"></script>
    <script src="{%static 'registration/js/popper.min.js'%}"></script>
    <script src="{%static 'registration/js/bootstrap.min.js'%}"></script>
    <script src="{%static 'registration/js/main.js'%}"></script>
  </body>
</html>
